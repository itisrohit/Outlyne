name: Outlyne CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # 1. Backend Quality Gate (Python)
  quality-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v2
        
      - name: Set up Python
        run: uv python install 3.12
        
      - name: Install dependencies
        run: uv sync
        
      - name: Run Ruff (Linting)
        run: uv run ruff check .
        
      - name: Run Ruff (Formatting)
        run: uv run ruff format --check .
        
      - name: Run MyPy (Type Checking)
        run: uv run mypy .

  # 2. Frontend Quality Gate (TypeScript/React)
  quality-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
          
      - name: Install dependencies
        run: bun install
        
      - name: Run Biome (Linting)
        run: bun run lint
        
      - name: Run TypeScript (Type Checking)
        run: bunx tsc --noEmit

  # 3. Vision Core Integrity (Tests)
  test-core:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v2
        
      - name: Set up Python
        run: uv python install 3.12
        
      - name: Install dependencies
        run: uv sync
        
      - name: Run Tests
        # We skip downloading the full model in CI if possible, or we let it run.
        # Assuming tests/test_end_to_end.py is the critical one.
        # We cache HuggingFace to speed up subsequent runs.
        env:
          HF_HOME: ~/.cache/huggingface
        run: uv run pytest tests/test_end_to_end.py

  # 4. Docker Build Verify
  docker-build:
    runs-on: ubuntu-latest
    needs: [quality-backend, quality-frontend] # Only build if quality checks pass
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: outlyne:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max
