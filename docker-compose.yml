services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
    volumes:
      # Optional: mount a local cache for search results, but 
      # the model is baked into the image.
      - .cache/search_results:/app/.cache/search_results
    restart: always

